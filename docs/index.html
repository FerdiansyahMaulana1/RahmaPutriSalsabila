<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahma Putri Salsabila</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      font-family: Arial, sans-serif; color: #333;
    }
    .pin-container {
      text-align: center;
      background: #fff; padding: 30px; border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    input {
      font-size: 2rem; letter-spacing: 10px;
      text-align: center; width: 180px;
      padding: 10px; margin: 20px 0;
      border: 2px solid #ff7b7b; border-radius: 10px;
    }
    button {
      padding: 12px 24px; border: none; border-radius: 10px;
      background: #ff4e50; color: white; font-size: 1rem;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #ff1e23; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="pin-container" style="text-align:center;">
  <h2>Tanggal JadianðŸ’–</h2>
  <input type="password" id="pin" maxlength="6" placeholder="******">
  <br><br>
  <button onclick="checkPin()">Masuk</button>
  <p id="error" style="color:red; font-weight:bold;"></p>
  
 </div>

  <script>
    function checkPin() {
      const pin = document.getElementById("pin").value;
      const errorEl = document.getElementById("error");
      const pandaEl = document.getElementById("panda");

      if (pin === "070523") {
        window.location.href = "scrappbook.html";
      } else {
        errorEl.textContent = "masa ga inget tanggal jadian kita? ðŸ˜¡";
        pandaEl.style.display = "block";

        setTimeout(() => {
          pandaEl.style.display = "none";
        }, 3000);
      }
    }
  </script>

</body>
</html>
